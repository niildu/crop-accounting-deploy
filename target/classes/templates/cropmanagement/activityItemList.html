<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'activityitemlist')}">
<body>
	<div class="wrapper-sm">
		<div>
			<div>
				<div class="row">
					<div class="col-sm-9">
						<div class="panel panel-default">
							<div class="panel-heading font-bold" th:text="#{activityitem.list}"></div>
							<div class="panel-body">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th th:text="#{activityitem.list}"></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cropTaskMap, iter : ${activityItemList}">
											<th scope="row" th:text="${iter.index + 1}"></th>
											<td th:text="${cropTaskMap.name}"></td>
											
											<td><a
												class="btn btn-mini btn-warning"
												th:href="@{/cropmanagement/editActivityItem(id = ${cropTaskMap.id)}}"><i
													class="icon-edit"></i> 
													<span th:text="#{edit}"></span></a>
												
											</td>											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<div class="col-sm-3 no-padding-left bg-white">
						<div class="wrapper-sm">
							<form th:method="POST" th:object="${cropActivityItem}" th:action="@{/cropmanagement/submitActivityItem}" class="form-horizontal"> 
							<input type="hidden" th:field="*{id}" name="cropActivityItem.id" th:value="${cropActivityItem} != null ? ${cropActivityItem.id} : ''"/>
							<div class="control-group">
								<label for="cropActivityItem.name" class="" th:text="#{cropActivityItem.name}"></label>
								<div class="controls ">
									<input th:field="*{name}" type="text" required="required" name="cropActivityItem.name"
										class="form-control" id="cropActivityItem.name" th:value="${cropActivityItem} != null ? ${cropActivityItem.name} : ''">
										<span class="help-inline"></span>
								</div>
							</div>
							<div class="well clearfix"></div>
							<div class="form-actions">
								<button type="submit" class="btn btn-sm btn-primary" th:text="#{crop.save}"></button>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>
</body>
</html>
